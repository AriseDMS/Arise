<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="logo_Container">
        <div id="main_Logo">
          <a href="#">
            <img src="Assets/Arise_logo_v2.png" alt="Arise Logo" />
          </a>
        </div>
        <div id="menu-toggle" class="hamburger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <nav>
          <a href="#" class="navigation_Buttons">Home</a>
          <a href="#" class="navigation_Buttons">About Us</a>
          <a href="#" class="navigation_Buttons">Portfolio</a>
          <a href="#" class="navigation_Buttons">Services</a>
          <a href="#" class="navigation_Buttons">Pricing</a>
          <a href="#" class="navigation_Buttons">Contact Us</a>
          <a href="#" class="navigation_Buttons">Inquire</a>
        </nav>
      </div>

      <div id="introduction">
        <div>
          <h2>Unlocking <span>Digital Success</span></h2>
          <h2>Together!</h2>
          <p>
            Digital success isn't about working alone; it's about partnering
            with experts who understand your goals. Together, we'll navigate the
            digital world!
          </p>
          <div id="main_Buttons">
            <button>Inquire Now!</button>
            <button>Veiw Portfolio</button>
          </div>
        </div>

        <div>
          <img src="Assets/Icon_Graph.png" alt="" />
        </div>
      </div>
    </header>

    <main></main>

    <div></div>

    <footer></footer>
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const nav = document.querySelector("nav");

      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
    </script>
  </body>
</html>
